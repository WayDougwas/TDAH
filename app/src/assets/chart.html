<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico com Chart.js</title>
    <script src="chart.umd.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="meuGrafico"></canvas>
    </div>

    <script>
        // Configuração do gráfico
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        const meuGrafico = new Chart(ctx, {
            type: 'bar', // Tipo do gráfico: pode ser 'line', 'bar', 'pie', etc.
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'], // Rótulos das barras
                datasets: [{
                    label: 'Vendas', // Rótulo da série de dados
                    data: [12, 19, 3, 5, 2, 3], // Dados das barras
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cor de fundo das barras
                    borderColor: 'rgba(75, 192, 192, 1)', // Cor da borda das barras
                    borderWidth: 1 // Largura da borda
                }]
            },
            options: {
                responsive: true, // Faz o gráfico se ajustar ao tamanho da tela
                scales: {
                    y: {
                        beginAtZero: true // Faz o eixo Y começar do zero
                    }
                }
            }
        });
    </script>
</body>
</html>
